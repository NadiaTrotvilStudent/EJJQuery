<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con jQuery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- Menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Ejercicio jQuery</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <div class="container my-5">
            <!-- Título -->
            <h1 id="titulo" class="text-center text-primary mb-4">¡Mirá la siguiente imagen!</h1>
            
            <!-- Botones -->
            <div class="d-flex justify-content-center mb-4">
                <button id="btnOcultar" class="btn btn-danger me-3">Ocultar Imagen</button>
                <button id="btnMostrar" class="btn btn-success">Mostrar Imagen</button>
            </div>
            
            <!-- Imagen -->
            <div class="text-center">
                <img id="imagen" src="Imagenes/facultad_uade.jpeg" alt="Imagen Ejemplo" class="img-fluid rounded shadow imagen-grande">
            </div>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <p class="mb-0">Materia: Diseño y Desarrollo Web | Curso: 14016 |</p>
                    <p class="mb-0">© Todos los Derechos reservados - Sitio desarrollado para uso educativo - 2024</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <img src="Imagenes/uade.png" alt="Logo UADE" height="50">
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
